<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS3 过度</title>
        <style>
            div {
                width: 200px;
                height: 100px;
                background-color: pink;
                /* transition: 变化的属性 花费时间 运动曲线(ease,可省略) 何时开始(0 可省略); */
                /* transition: width 1s; */
                /* transition: width 1s, height 1s; */
                transition: all 1s;
            }
            div:hover {
                width: 400px;
                height: 200px;
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
