<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D</title>
        <style>
            body {
                /* 透视写到被观察元素的父盒子上 */
                perspective: 200px;
            }
            div {
                width: 200px;
                height: 200px;
                background-color: pink;
                margin: 100px auto;
                /* transform: translate3d(100px, 100px, 100px); */
                /* Z越大，物体看起来越大 */
                transform: translateZ(0);
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
