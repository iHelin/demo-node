<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>绝对定位</title>
        <style>
            .father {
                position: relative;
                width: 500px;
                height: 500px;
                background-color: skyblue;
            }
            .son {
                /* 脱标 */
                position: absolute;
                bottom: 0;
                left: 0;
                width: 200px;
                height: 200px;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son"></div>
        </div>
    </body>
</html>
